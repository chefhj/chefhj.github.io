
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script>
        window.onload = () => {
            navigator.geolocation.getCurrentPosition((position) => {
            document.querySelector('a-entity').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
        });
            document.querySelector('a-scene').setAttribute('arjs', `sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: ${window.innerWidth}; displayHeight: ${window.innerHeight}; debugUIEnabled: true;`)
        }
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
<a-scene vr-mode-ui="enabled: false" embedded>
    <a-entity gltf-model="./assets/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"  animation-mixer/>
    <a-camera gps-camera rotation-reader></a-camera>
</a-scene>
</body>
